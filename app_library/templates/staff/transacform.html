{% extends 'staff/stbase.html' %}

{% block title %}New Transaction{% endblock %}

{% block content %}

    <h2>Create New Transaction</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Display the form fields -->

        <button type="submit">Create Transaction</button>
    </form>

    <form method="POST" action="{% url 'download_report' %}">
        {% csrf_token %}
        <label for="email">Enter recipient email (optional):</label>
        <input type="email" name="email" placeholder="example@example.com">
        <button type="submit">Download or Send Report</button>
    </form>
{% endblock %}
